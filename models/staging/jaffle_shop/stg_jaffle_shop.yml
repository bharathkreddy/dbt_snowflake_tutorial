version: 2

models:
  - name: stg_customers
    description: Staged customer data from our jaffle shop app.
    columns: 
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
      - name: first_name
        description: First name of the customer.
        tests:
          - not_null
      - name: last_name
        description: Last name of the customer
        tests:
          - not_null
  - name: stg_payments
    description: Staged payments data from srtipe schema
    columns:
      - name: payment_id
        description: Primary key for payments
        tests:
          - unique
          - not_null
      - name: payment_method
        description: "{{ doc('payment_method') }}"
        tests:
          - accepted_values:
              values:
                - credit_card
                - coupon
                - bank_transfer
                - gift_card
  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    columns: 
      - name: order_id
        description: Primary key for orders.
        tests:
          - unique
          - not_null
      - name: order_date
        description: Date on which order was placed.
        tests:
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
      - name: customer_id
        description: Foreign key to stg_customers.customer_id.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id